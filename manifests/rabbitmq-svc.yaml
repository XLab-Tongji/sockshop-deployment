---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    k8s-app: sock-shop
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 5672
    name: rabbitmq
    targetPort: 5672
  - port: 9419
    name: exporter
    targetPort: 9419
    protocol: TCP
    nodePort: 39419
  type: NodePort
  selector:
    name: rabbitmq
