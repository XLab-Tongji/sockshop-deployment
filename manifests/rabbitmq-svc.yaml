---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    k8s-app: sock-shop
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 5672
    name: rabbitmq
    targetPort: 5672
  - port: 15672
    name: rabbitmq-mangement
    nodePort: 35672
  - port: 9419
    name: rabbit-exporter
    protocol: TCP
  type: NodePort
  selector:
    name: rabbitmq
